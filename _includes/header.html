<header>
<!-- title -->
<div class="header-title">
  <a class="un-a" href="/">{{ site.title }}</a>
</div>

<!-- navigation -->
<div class="header-navigation">
  {% for page-title in site.page-titles %}
  <a class="header-navigation-item un-a" href="/{{ page-title | escape }}">
    {{ page-title | capitalize }}
  </a>
  {% endfor %}
</div>
</header>
