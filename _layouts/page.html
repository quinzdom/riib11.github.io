---
layout: default
---

<div class="page">

  <a class="page-title un-a" href="#">{{ page.title }}</a>

  <div class="page-title-underbar"></div>

  {% if page.table_of_contents  %}
    {% include table_of_contents.html %}

    <div class="post-title-underbar"></div>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>

  {% if page.table_of_contents %}
    <script src="/scripts/table_of_contents.js"></script>
  {% endif %}

</div>
