---
layout: page
---

{% assign categories_sorted = site.categories | sort %}
{% for category in categories_sorted %}
<h3 class="category-title" id="{{ category.first | escaper }}">{{ category.first }}</h3>
<ul>
  {% for post in category.last %}
  <li>
    <a href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
