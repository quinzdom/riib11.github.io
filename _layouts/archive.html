---
layout: page
---

<ul>
  {% for post in site.posts %}
  <li>
    <span class="archive-item-date-container">[<span class="archive-item-date">{{ post.date | date: "%Y/%m/%d" }}</span>]</span>
    <a href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
